<div>
  <form ng-submit="ok()">
      <div class="modal-header">
        <h3 class="modal-title">Add/Edit Transaction</h3>
      </div>
      <div class="modal-body">

            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon1">$</span>
              <input ng-required="true" type="number" class="form-control" placeholder="Amount" aria-describedby="sizing-addon1" ng-model="transactionAmount">
            </div>

            <div class="dropdown" style="margin: 10px 0 10px 0;" ng-required="true">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true" ng-bind="transactionType">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="transactionType='credit';">credit</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="transactionType='debit';">debit</a></li>
              </ul>
            </div>

            <div class="row">
              <div class="col-md-6">
                <p class="input-group">
                  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                </p>
              </div>
            </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">SAVE</button>
        <button class="btn btn-warning" ng-click="cancel()">CANCEL</button>
      </div>
  </form>
</div>
