<div ng-controller="TransactionsCtrl">

  <h1 class="h1 text-center">Transactions</h1>

  <button class="btn btn-default" style="margin: 10px" ng-click="addTransaction()">Add Transaction</button>

  <table class="table table-striped table-bordered table-hover">
    <thead>
    <th>Transaction ID</th>
    <th>Transaction Amount</th>
    <th>Transaction Date</th>
    <th>Transaction Type</th>
    <th></th>
    <th></th>

    </thead>

    <tbody ng-repeat="transac in transactions">
    <tr>
      <td ng-bind="transac.transactionId"></td>
      <td ng-bind="transac.amount"></td>
      <td ng-bind="transac.date | date:'MM/dd/yyyy'"></td>
      <td ng-bind="transac.type"></td>
      <td><button class="btn btn-default glyphicon glyphicon-pencil" ng-click="editTransaction($index)"></button></td>
      <td><button class="btn btn-default glyphicon glyphicon-trash" ng-click="deleteTransaction($index)"></button></td>
    </tr>
    </tbody>

    <tfoot></tfoot>
  </table>

</div>
